<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" >
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Berat Badan</title>

    <style>
        .container {
            background-color: green;
            width: 50%;
            padding: 50px;
            margin: auto;
            margin-top: 35px;

        }

        .btn {
            color: white;
            background-color: darkorange;
        }

        input {
            width: 50%;
            height: 5%;
            margin: auto;
            
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Berat Badan</h2>

                <center><h3>Menghitung  Program BMI</h3></center>
           
   
                    <label>Tinggi Badan (cm)</label>
                    <input type="number" name="ipt_t" id="ipt_t" required="" placeholder="Masukan Tinggi Badan">

                    <br>

                    <label>berat Badan (cm)</label>
                    <input type="number" name="ipt_b" id="ipt_b" required="" placeholder="Masukan Berat Badan">
 
                <br>
    
                    <button onclick="hitung()" class="btn">Hitung</button>
  
                <h4 id="bmi"></h4>
                <h5 id="keterangan"></h5>



                <p>Oleh Tatsumaki</p>



 
    </div>
</div>


    <script type="text/javascript">
        var tinggi, berat, keterangan, bmi;
        function hitung() {
            tinggi = parseFloat(document.getElementById("ipt_t").value);
            tinggi /= 100;
            berat = parseFloat(document.getElementById("ipt_b").value);
            bmi = berat / (tinggi + tinggi);
            if(bmi > 27) {
                keterangan = "gendoet, banyakin wo lah bruh";
            }else if ((bmi >= 25.1) & (bmi <= 27)) {
                keterangan = "mayan lah, cukup tidak nolep";
            }else if ((bmi >= 18.5) & (bmi <= 25)) {
                keterangan = "antum normal cuyy";
            }else if ((bmi >= 17) & (bmi <= 18.4)) {
                keterangan = "kurus, jan keseringan nolep cuyy";
            }else {
                keterangan = "tulang, seringin makan lah bro";
            }
            document.getElementById('bmi').innerHTML = "Hasil Perhitungan BMI : " + bmi.toFixed(1);
            document.getElementById('keterangan').innerHTML = "Keterangan : " + keterangan;
        }
    </script>
</body>
</html>
