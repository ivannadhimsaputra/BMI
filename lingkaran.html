<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Luas Lingkaran</title>
</head>
<body>
    <h1 class="text-center">Menghitung Luas Lingkaran</h1>


    <input class="m-5" type="number" id="r" placeholder="masukan r">

    <button class="btn btn-warning" onclick="hitung()">Hitung</button>
    <hr>

    <h4 id="hasil"></h4>

    <script type="text/javascript">
        function hitung() {
        let r = document.getElementById("r").value;
        let luas = 3.14*r*r;
        let hasil = document.getElementById("hasil");

        hasil.innerHTML = "hasil luas lingkaran =" +  luas
        }
    </script>
</body>
</html>
